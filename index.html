<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercedes GLK 300 4MATIC Coupe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="asset/images/SiteLogo (1).svg" alt="Site Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#abouts">About</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#team">Team</a></li>
      </ul>
      <div class="toggle-container main-toggle">
        <div class="toggle" id="toggle"></div>
        <p id="status">OFF</p>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="content">
        <h1>Mercedes GLK 300 4MATIC Coupe</h1>
        <button class="btn-more">MORE</button>
      </div>
      <div class="car-details">
        <div class="engine">
          <h3>Engine</h3>
          <p><strong>249 HP</strong></p>
          <p>7.33 Kmpl</p>
        </div>
        <div class="car-image">
          <img src="asset/images/image 35.png" alt="Mercedes GLK 300 Coupe">
        </div>
        <div class="speed">
          <h3>Max Speed</h3>
          <p><strong>240 km/h</strong></p>
          <p>6.3 sec</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="social-icons">
      <a href="#"><img src="asset/images/social (3).svg" alt="Facebook"></a>
      <a href="#"><img src="asset/images/social (4).svg" alt="Twitter"></a>
      <a href="#"><img src="asset/images/social (5).svg" alt="Instagram"></a>
      <a href="#"><img src="asset/images/social (6).svg" alt="YouTube"></a>
    </div>
  </footer>

  <script src="javascript.js"></script>
</body>
</html>
